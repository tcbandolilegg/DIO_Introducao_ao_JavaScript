<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Introdução ao JavaScript</title>
  </head>

  <body onload="load()">
    <h1>Minha página com implementação do JS</h1>
    <button type="button" class="button" onclick="soma()">
      Clique para somar
    </button>
    <h3 id="soma"></h3>

    <button type="button" class="button" onclick="subtracao()">
      Clique para subtrair
    </button>
    <h3 id="subtracao"></h3>

    <button type="button" class="button" onclick="multiplicacao()">
      Clique para multiplicar
    </button>
    <h3 id="multiplicacao"></h3>

    <button type="button" class="button" onclick="divisao()">
      Clique para dividir
    </button>
    <h3 id="divisao"></h3>

    <button type="button" class="button" onclick="mesmaJanela()">
      Mesma Jannela
    </button>
    <h3 id="mesmaJanela"></h3>

    <button type="button" class="button" onclick="outraJanela()">
      Outra Jannela
    </button>
    <h3 id="outraJanela"></h3>

    <p id="moveMouse" onmouseover="moveMouse(this)" onmouseout="voltar(this)">
      Passe o mouse aqui
    </p>

    <select class="select" onchange="change(this)">
      <option value="1">Valor 1</option>
      <option value="2">Valor 2</option>
      <option value="3">Valor 3</option>
    </select>
    <p></p>

    <button type="button" class="button" onclick="agradecimento()">
      Clique para finalizar
    </button>
    <h3 id="agradecimento"></h3>
  </body>
</html>
